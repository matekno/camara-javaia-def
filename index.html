<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros de C치mara</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #root {
            width: 100%;
            max-width: 900px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto 30px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        video, canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        video {
            display: none;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .filter-btn.active {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .filter-btn.rojo {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .filter-btn.verde {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .filter-btn.azul {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .filter-btn.violeta {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #764ba2;
        }

        .filter-btn.naranja {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .filter-btn.ninguno {
            background: linear-gradient(135deg, #868f96 0%, #596164 100%);
        }

        .error {
            color: #f5576c;
            margin-top: 20px;
            padding: 15px;
            background: #ffe6e6;
            border-radius: 10px;
            font-weight: 500;
        }

        .loading {
            color: #667eea;
            font-size: 18px;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function CameraApp() {
            const [filter, setFilter] = useState('ninguno');
            const [error, setError] = useState(null);
            const [loading, setLoading] = useState(true);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const streamRef = useRef(null);
            const animationRef = useRef(null);

            useEffect(() => {
                startCamera();
                return () => {
                    stopCamera();
                };
            }, []);

            useEffect(() => {
                if (videoRef.current && canvasRef.current) {
                    applyFilter();
                }
            }, [filter]);

            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { width: 640, height: 480 }
                    });
                    streamRef.current = stream;
                    videoRef.current.srcObject = stream;
                    videoRef.current.onloadedmetadata = () => {
                        videoRef.current.play();
                        setLoading(false);
                        applyFilter();
                    };
                } catch (err) {
                    setError('No se pudo acceder a la c치mara. Por favor, verificar los permisos.');
                    setLoading(false);
                }
            };

            const stopCamera = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(track => track.stop());
                }
                if (animationRef.current) {
                    cancelAnimationFrame(animationRef.current);
                }
            };

            const applyFilter = () => {
                if (!videoRef.current || !canvasRef.current) return;

                const video = videoRef.current;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                const drawFrame = () => {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    if (filter !== 'ninguno') {
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;

                        for (let i = 0; i < data.length; i += 4) {
                            const r = data[i];
                            const g = data[i + 1];
                            const b = data[i + 2];
                            const avg = (r + g + b) / 3;

                            switch (filter) {
                                case 'rojo':
                                    data[i] = avg + (r * 0.5);
                                    data[i + 1] = g * 0.3;
                                    data[i + 2] = b * 0.3;
                                    break;
                                case 'verde':
                                    data[i] = r * 0.3;
                                    data[i + 1] = avg + (g * 0.5);
                                    data[i + 2] = b * 0.3;
                                    break;
                                case 'azul':
                                    data[i] = r * 0.3;
                                    data[i + 1] = g * 0.3;
                                    data[i + 2] = avg + (b * 0.5);
                                    break;
                                case 'violeta':
                                    data[i] = avg + (r * 0.4);
                                    data[i + 1] = g * 0.3;
                                    data[i + 2] = avg + (b * 0.4);
                                    break;
                                case 'naranja':
                                    data[i] = avg + (r * 0.5);
                                    data[i + 1] = avg + (g * 0.3);
                                    data[i + 2] = b * 0.2;
                                    break;
                            }
                        }

                        ctx.putImageData(imageData, 0, 0);
                    }

                    animationRef.current = requestAnimationFrame(drawFrame);
                };

                drawFrame();
            };

            const handleFilterChange = (newFilter) => {
                setFilter(newFilter);
            };

            return (
                <div className="container">
                    <h1>Filtros de C치mara</h1>
                    
                    {loading && <div className="loading">Cargando c치mara...</div>}
                    
                    {error && <div className="error">{error}</div>}
                    
                    {!error && (
                        <>
                            <div className="video-container">
                                <video ref={videoRef} autoPlay playsInline muted></video>
                                <canvas ref={canvasRef}></canvas>
                            </div>
                            
                            <div className="filters">
                                <button
                                    className={`filter-btn ninguno ${filter === 'ninguno' ? 'active' : ''}`}
                                    onClick={() => handleFilterChange('ninguno')}
                                >
                                    Sin Filtro
                                </button>
                                <button
                                    className={`filter-btn rojo ${filter === 'rojo' ? 'active' : ''}`}
                                    onClick={() => handleFilterChange('rojo')}
                                >
                                    Rojo
                                </button>
                                <button
                                    className={`filter-btn verde ${filter === 'verde' ? 'active' : ''}`}
                                    onClick={() => handleFilterChange('verde')}
                                >
                                    Verde
                                </button>
                                <button
                                    className={`filter-btn azul ${filter === 'azul' ? 'active' : ''}`}
                                    onClick={() => handleFilterChange('azul')}
                                >
                                    Azul
                                </button>
                                <button
                                    className={`filter-btn violeta ${filter === 'violeta' ? 'active' : ''}`}
                                    onClick={() => handleFilterChange('violeta')}
                                >
                                    Violeta
                                </button>
                                <button
                                    className={`filter-btn naranja ${filter === 'naranja' ? 'active' : ''}`}
                                    onClick={() => handleFilterChange('naranja')}
                                >
                                    Naranja
                                </button>
                            </div>
                        </>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CameraApp />);
    </script>
</body>
</html>
